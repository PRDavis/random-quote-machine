<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <header>
      <div class="row header">
        <div class="col-xs-12">
        </div>
      </div>
    </header>
    <div class="row main-content">
      <!-- this is the whole card -->
      <div class="col-xs-offset-1 col-xs-10 col-lg-offset-2 col-lg-8 card">
        <!-- this is the quote row -->
        <div class="row quote apply-rand-color">

          <div class="col-xs-offset-1 col-xs-10 col-lg-offset-2 col-lg-8">
            <i class="fa fa-quote-left"></i>
            <span class="put-quote-here apply-rand-color">
            </span>
          </div>
          <div class="col-xs-1 col-lg-2">
          </div>
        </div>
        <div class="row attrib apply-rand-color">
          <div class="col-xs-5 col-lg-8">
          </div>
          <div class="col-xs-6 col-lg-3 card">
            <h4 class="put-attrib-here"></h4>
          </div>
          <div class="col-xs-1 col-lg-1">
          </div>
        </div>
        <div class="row button-row">
          <div class="col-xs-1">
          </div>
          <div class="col-xs-3 social">
            <a href="" target="_blank" class="tweetOut">
              <i class="fa fa-twitter-square"></i>
            </a>
          </div>
          <div class="col-xs-7">
            <button type="button" class="quote-button">New Quote</button>
            <div class="col-xs-1">
            </div>
          </div>
        </div>
        <div class="col-xs-3">
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
  <script src="js/app.js"></script>
</body>
</html>
